<!doctype html>
<html ng-app="editApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="edit.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container" ng-controller="EditController as edit">
      <h1>Hostfile editor</h1>
      <hr/>
      <div class="pull-right">
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="exampleInputAmount">Nuevo registro</label>
            <div class="input-group">
              <input type="text" class="form-control" id="exampleInputAmount" placeholder="IP">
            </div>
            <div class="input-group">
              <input type="text" class="form-control" id="exampleInputAmount2" placeholder="Name">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </div>
      <div class="clearfix"></div>
      <hr/>
      <table class="table table-striped">
        <thead>
          <th>IP</th>
          <th>Name</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr ng-repeat="line in edit.lines">
            <td>{{line[0]}}</td>
            <td>{{line[1]}}</td>
            <td>
              <button class="btn btn-xs btn-default">Editar</button>
              <button class="btn btn-xs btn-default">Comentar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
